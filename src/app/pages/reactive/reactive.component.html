<h4>Formularios <small> Reactivo </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">
          ingrese 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
        <small *ngIf="apellidoNoValido" class="text-danger">
        ingrese 5 letras
        </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
      <small *ngIf="nombreNoValido" class="text-danger">
      ingrese un correo válido
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control"
             type="usuario"
             placeholder="Usuario"
             formControlName="usuario"
             [class.is-invalid]="usuarioNoValido">
      <small *ngIf="usuarioNoValido" class="text-danger">
      El usuario ya existe
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             formControlName="pass1"
             [class.is-invalid]="pass1NoValido">      
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Repita</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Repita Contraseña"
             formControlName="pass2"
             [class.is-invalid]="pass2NoValido">      
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">

      <div class="col">
        <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito" [class.is-invalid]="distritoNoValido">
        <small *ngIf="distritoNoValido" class="text-danger">
        ingrese un ditsrito válido
        </small> 
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad"[class.is-invalid]="ciudadNoValido">
        <small *ngIf="ciudadNoValido" class="text-danger">
        ingrese una ciudad válida
        </small>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td scope="row">{{i + 1}}</td>
            <td>
              <input type="text"
                      class="form-control"
                      [formControlName]="i">
            </td>
            <td>
              <button type="button" 
                      class="btn btn-danger"
                      (click)="borrarPasatiempo(i)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" 
              class="btn btn-primary btn-block mt-3 mb-5" 
              (click)="agregarPasatiempo()">+ Agregar</button>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>

<pre>
  Estado del formulario: {{forma.valid}}
  <br>
  Status: {{forma.status}}
</pre>
<pre>
  {{forma.value | json}}
</pre>
