<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" #formTem="ngForm" (ngSubmit)="guardar(formTem)">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [ngModel]="usuario.nombre"
               required
               minlength="5"
               placeholder="Nombre"
               #nombre="ngModel"
               [class.is-invalid]="nombre.invalid && nombre.touched">
        <small *ngIf="nombre.invalid && nombre.touched"
                class="form-text text-danger">
                Ingrese 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [ngModel]="usuario.apellido"
               required
               minlength="5"
               placeholder="Apellido"
               #apellido="ngModel"
               [class.is-invalid]="apellido.invalid && apellido.touched">
        <small *ngIf="apellido.invalid && apellido.touched"
               class="form-text text-danger">
               Ingrese 5 letras
       </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             [ngModel]="usuario.email"
              required              
             placeholder="Correo electrónico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel"
             [class.is-invalid]="email.invalid && email.touched">
      <small *ngIf="email.invalid && email.touched"
             class="form-text text-danger">
             Ingrese un correo válido
     </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <select class="form-control"
              name="pais"
              [ngModel]="usuario.pais"
              required
              #pais="ngModel"
             [class.is-invalid]="pais.invalid && pais.touched">
        <option *ngFor="let pais of paises"
                [value]="pais.codigo">
          {{pais.nombre}}
        </option>
      </select>
      <small *ngIf="pais.invalid && pais.touched"
          class="form-text text-danger">
          Seleccione un pais
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">

        <input class="form-check-input" 
              type="radio"
              name="genero"
              value="M"
              ngModel
              required
              #genero="ngModel" 
              [class.is-invalid]="genero.invalid && genero.touched">
        <label class="form-check-label">Maculino</label>        
      </div>
      <div class="form-check form-check-inline">

        <input class="form-check-input" 
              type="radio"
              name="genero"
              value="F"
              ngModel
              required
              #genero="ngModel" 
              [class.is-invalid]="genero.invalid && genero.touched">
        <label class="form-check-label">Femenino</label>        
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
